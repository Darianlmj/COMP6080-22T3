  <form class="page-form">

    <input
      type="text"
      id="username"

      <label for="to-do">Sh*t I need to get done this weekend</label>
      <input type="text" id="to-do" placeholder="Surely something COMP6080 related right..."/>
      <button type="submit">Add</button>
    </div>
  </form>
  <!-- Ignore this part -->
  <div id="image-container">
    <button id="image-toggle">Show</button>
  </div>

  <script src="./index.js" />
</body>

  #logout-button,
  #to-do-form {
    display: none;
  }
</style>
